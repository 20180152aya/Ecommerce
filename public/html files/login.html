<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+...==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-50">
<div id="customAlert" 
     class="fixed top-5 left-[35%] px-6 py-3 rounded-lg shadow-lg opacity-0 transform transition-all duration-500 z-50">
</div>

    <div class="w-full max-w-md bg-white p-8 shadow-md rounded-lg">
        <!-- Title -->
        <h2 class="text-2xl font-bold mb-6">My account</h2>

        <!-- Login Form -->
        <form class="space-y-6" method="post" id="login">

            <!-- Username / Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Email address <span class="text-red-600">*</span>
                </label>
                <input id="email" type="text"
                    class="w-full border-b-2 border-gray-300 focus:border-orange-600 outline-none py-2" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Password <span class="text-red-600">*</span>
                </label>
                <div class="relative">
                    <input type="password" id="password"
                        class="w-full border-b-2 border-gray-300 focus:border-orange-600 outline-none py-2 pr-10"
                        required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-orange-600 hover:bg-orange-800 text-white font-medium py-3 rounded-lg transition">
                Log in
            </button>
                        <div class="text-right text-red-600">
                <button type="button" id="resetPasswordBtn">Forgot Password?</button>
            </div>

            <!-- LOgin whith social -->
            <div class="text-center text-white ">
                <p>Login With Social Media</p>
                <button class="btn btn-danger px-5 mx-3" id="google"><i
                        class="fa-brands fa-google text-2xl"></i></button>
                <p class="text-gray-700 my-3">If you don`t have account, click <a href="/html files/signup.html"
                        class="text-orange-600">Here</a></p>
            </div>
        </form>
    </div>


    <script src="../scripts file/firebase_connection.js" type="module"></script>
    <script src="../scripts file/login.js" type="module"></script>

</body>

</html>
